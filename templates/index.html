<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatcharr Maid - Monitor</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logo.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='brand.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--app-bg);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--accent-strong);
            text-shadow: var(--text-shadow-strong);
        }
        
        .header p {
            font-size: 1.1em;
            color: var(--text-muted);
        }
        
        .card {
            background: var(--surface-raised);
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-raised);
        }
        
        .card h2 {
            color: var(--accent-strong);
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 0.85em;
            box-shadow: var(--shadow-soft);
            letter-spacing: 0.02em;
        }
        
        .status-active {
            background: var(--success-soft);
            color: var(--success);
        }
        
        .status-idle {
            background: var(--warning-soft);
            color: var(--warning);
        }
        
        .progress-container {
            background: var(--surface-inset);
            border-radius: 16px;
            height: 32px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow-inset);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, rgba(107, 91, 209, 0.8) 0%, rgba(86, 70, 194, 0.95) 100%);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fdfcff;
            font-weight: 700;
            text-shadow: var(--text-shadow-soft);
        }

        .progress-bar.muted {
            opacity: 0.5;
            filter: saturate(0.7);
        }

        .progress-bar.indeterminate {
            width: 30%;
            animation: progressIndeterminate 1.3s infinite;
        }

        .progress-bar.indeterminate::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.35) 50%, transparent 100%);
            animation: progressShimmer 1.1s linear infinite;
        }

        @keyframes progressIndeterminate {
            0% { transform: translateX(-120%); }
            50% { transform: translateX(-20%); }
            100% { transform: translateX(120%); }
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-60%); }
            100% { transform: translateX(60%); }
        }

        .phase-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            background: var(--surface-inset);
            border-radius: 12px;
            box-shadow: var(--shadow-inset);
            color: var(--text-muted);
            font-weight: 600;
        }

        .phase-indicator--active {
            animation: phasePulse 1.8s ease-in-out infinite;
        }

        .phase-indicator__icon {
            font-size: 1.1em;
        }

        .phase-indicator__text {
            font-size: 0.95em;
        }

        @keyframes phasePulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-box {
            background: var(--surface-inset);
            padding: 15px;
            border-radius: 14px;
            box-shadow: var(--shadow-inset);
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .provider-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            margin-top: 15px;
        }
        
        .provider-table th {
            background: var(--surface);
            padding: 12px 14px;
            text-align: left;
            font-weight: 700;
            color: var(--text-muted);
            border: none;
        }
        
        .provider-table td {
            padding: 12px 14px;
            background: var(--surface-raised);
        }

        .provider-table tbody tr {
            box-shadow: var(--shadow-soft);
            border-radius: 12px;
        }

        .provider-table tbody tr td:first-child {
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
        }

        .provider-table tbody tr td:last-child {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        
        .provider-table tr:hover td {
            background: var(--surface);
        }
        
        .success-rate {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 0.85em;
            box-shadow: var(--shadow-soft);
        }
        
        .rate-good { background: var(--success-soft); color: var(--success); }
        .rate-ok { background: var(--warning-soft); color: var(--warning); }
        .rate-bad { background: var(--danger-soft); color: var(--danger); }
        
        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--surface-raised);
            padding: 10px 20px;
            border-radius: 999px;
            font-size: 0.9em;
            box-shadow: var(--shadow-soft);
            color: var(--text-muted);
        }
        
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(107, 91, 209, 0.5);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-style: italic;
        }
        
        .config-info {
            background: var(--surface-inset);
            padding: 15px;
            border-radius: 14px;
            margin-top: 15px;
            box-shadow: var(--shadow-inset);
        }
        
        .config-item {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 8px;
        }
        
        .config-label {
            font-weight: 600;
            color: var(--text-muted);
        }
        
        .config-value {
            color: var(--accent-strong);
            margin-left: 5px;
        }

        .text-muted {
            color: var(--text-muted);
        }

        .text-success {
            color: var(--success);
        }

        .text-danger {
            color: var(--danger);
        }

        .section-title {
            margin-top: 25px;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .text-small {
            font-size: 0.9em;
        }

        .text-semibold {
            font-weight: 600;
        }

        .text-mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brand">
                <img class="brand-logo" src="{{ url_for('static', filename='logo.svg') }}" alt="Dispatcharr Maid">
                <div class="brand-text">
                    <h1>Dispatcharr Maid</h1>
                    <p>Live Monitoring Dashboard</p>
                </div>
            </div>
        </div>
        
        <div class="refresh-indicator" id="refreshIndicator">
            <span class="spinner"></span>
            <span id="refreshText">Updating...</span>
        </div>
        
        <!-- Current Progress Card -->
        <div class="card">
            <h2>üìä Current Job Status</h2>
            <div id="currentProgressContainer">
                <div class="no-data">Loading...</div>
            </div>
        </div>
        
        <!-- Last Run Summary Card -->
        <div class="card">
            <h2>üìà Last Completed Run</h2>
            <div id="lastRunContainer">
                <div class="no-data">Loading...</div>
            </div>
        </div>
        
        <!-- Configuration Card -->
        <div class="card">
            <h2>‚öôÔ∏è Current Configuration</h2>
            <div id="configContainer">
                <div class="no-data">Loading...</div>
            </div>
        </div>
    </div>
    
    <script>
        let lastUpdate = null;
        
        function formatTimestamp(isoString) {
            if (!isoString || isoString === 'Unknown') return 'Unknown';
            const date = new Date(isoString);
            return date.toLocaleString();
        }
        
        function formatDuration(seconds) {
            if (!seconds || seconds < 0) return 'Calculating...';
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}h ${mins}m`;
            } else if (mins > 0) {
                return `${mins}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }
        
        function getSuccessRateClass(rate) {
            if (rate >= 95) return 'rate-good';
            if (rate >= 80) return 'rate-ok';
            return 'rate-bad';
        }
        
        function updateCurrentProgress(progress) {
            const container = document.getElementById('currentProgressContainer');
            
            if (!progress) {
                container.innerHTML = `
                    <div class="no-data">
                        <p>No active job running</p>
                        <p class="text-muted text-small" style="margin-top: 10px;">Start a job from the control panel to see live progress here</p>
                    </div>
                `;
                return;
            }
            
            const processed = progress.processed || 0;
            const total = progress.total || '?';
            const failed = progress.failed || 0;
            const isNumericComplete = total !== '?' && processed >= total;
            const percent = isNumericComplete ? 100 : Math.min(100, progress.percent || 0);
            const phase = getPhaseIndicator(progress.current_step);
            const stepText = progress.current_step ? progress.current_step : 'Processing streams';
            const showIndeterminate = !isNumericComplete && total !== '?' && processed === 0;
            
            container.innerHTML = `
                <div style="margin-bottom: 10px;">
                    <span class="status-badge status-active">‚ö° RUNNING</span>
                    <span class="text-muted text-small" style="margin-left: 15px;">Last updated: ${formatTimestamp(progress.timestamp)}</span>
                </div>
                <div class="text-muted text-semibold" style="margin-bottom: 12px;">
                    Current step: ${stepText}
                </div>
                
                <div class="progress-container">
                    ${
                        showIndeterminate
                        ? `<div class="progress-bar indeterminate"></div>`
                        : `<div class="progress-bar ${isNumericComplete ? 'muted' : ''}" style="width: ${percent}%">
                            ${percent.toFixed(1)}%
                          </div>`
                    }
                </div>
                ${phase ? `
                    <div class="phase-indicator phase-indicator--active" aria-live="polite">
                        <span class="phase-indicator__icon">${phase.icon}</span>
                        <span class="phase-indicator__text">${phase.text}</span>
                    </div>
                ` : ''}
                
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Processed</div>
                        <div class="stat-value">${processed.toLocaleString()}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Total Streams</div>
                        <div class="stat-value">${total === '?' ? total : total.toLocaleString()}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Failed</div>
                        <div class="stat-value text-danger">${failed.toLocaleString()}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Remaining</div>
                        <div class="stat-value">${total === '?' ? '?' : (total - processed).toLocaleString()}</div>
                    </div>
                </div>
            `;
        }

        function getPhaseIndicator(stepText) {
            const step = (stepText || '').toLowerCase();
            if (step.includes('cleanup')) {
                return { icon: 'üßπ', text: 'Cleaning up streams‚Ä¶' };
            }
            if (step.includes('reorder')) {
                return { icon: '‚ÜïÔ∏è', text: 'Reordering channels‚Ä¶' };
            }
            return null;
        }
        
        function updateLastRun(lastRun) {
            const container = document.getElementById('lastRunContainer');
            
            if (!lastRun) {
                container.innerHTML = `
                    <div class="no-data">
                        No completed runs found
                    </div>
                `;
                return;
            }
            
            const successRate = lastRun.success_rate || 0;
            
            let providersHTML = '';
            if (lastRun.top_providers && lastRun.top_providers.length > 0) {
                providersHTML = `
                    <h3 class="section-title">Top Providers</h3>
                    <table class="provider-table">
                        <thead>
                            <tr>
                                <th>Provider</th>
                                <th>Success / Total</th>
                                <th>Success Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${lastRun.top_providers.map(p => `
                                <tr>
                                    <td class="text-mono">${p.name}</td>
                                    <td>${p.success.toLocaleString()} / ${p.total.toLocaleString()}</td>
                                    <td>
                                        <span class="success-rate ${getSuccessRateClass(100 - p.fail_rate)}">
                                            ${(100 - p.fail_rate).toFixed(1)}%
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }
            
            let problemProvidersHTML = '';
            if (lastRun.problematic_providers && lastRun.problematic_providers.length > 0) {
                problemProvidersHTML = `
                    <h3 class="section-title">‚ö†Ô∏è Problematic Providers (>10% failure)</h3>
                    <table class="provider-table">
                        <thead>
                            <tr>
                                <th>Provider</th>
                                <th>Success / Total</th>
                                <th>Failure Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${lastRun.problematic_providers.map(p => `
                                <tr>
                                    <td class="text-mono">${p.name}</td>
                                    <td>${p.success.toLocaleString()} / ${p.total.toLocaleString()}</td>
                                    <td>
                                        <span class="success-rate rate-bad">
                                            ${p.fail_rate.toFixed(1)}%
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }
            
            container.innerHTML = `
                <div style="margin-bottom: 10px;">
                    <span class="status-badge status-idle">‚úì COMPLETED</span>
                    <span class="text-muted text-small" style="margin-left: 15px;">Finished: ${formatTimestamp(lastRun.timestamp)}</span>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Total Analyzed</div>
                        <div class="stat-value">${lastRun.total.toLocaleString()}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Successful</div>
                        <div class="stat-value text-success">${lastRun.successful.toLocaleString()}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Failed</div>
                        <div class="stat-value text-danger">${lastRun.failed.toLocaleString()}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Success Rate</div>
                        <div class="stat-value ${successRate >= 95 ? 'text-success' : 'text-danger'}">${successRate.toFixed(1)}%</div>
                    </div>
                </div>
                
                ${providersHTML}
                ${problemProvidersHTML}
            `;
        }
        
        function updateConfig(config, groups) {
            const container = document.getElementById('configContainer');
            
            if (!config) {
                container.innerHTML = `
                    <div class="no-data">Configuration not available</div>
                `;
                return;
            }
            
            const groupNames = groups && config.groups ? 
                config.groups.map(id => {
                    const group = groups.find(g => g.id === id);
                    return group ? group.name : `ID ${id}`;
                }).join(', ') : 
                'None selected';
            
            container.innerHTML = `
                <div class="config-info">
                    <div class="config-item">
                        <span class="config-label">Selected Groups:</span>
                        <span class="config-value">${groupNames}</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">Channel Range:</span>
                        <span class="config-value">${config.channel_range || 'All'}</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">Workers:</span>
                        <span class="config-value">${config.workers || 8}</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">Analysis Duration (per stream):</span>
                        <span class="config-value">${config.duration || 10}s per stream</span>
                    </div>
                </div>
            `;
        }
        
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                updateCurrentProgress(data.current_progress);
                updateLastRun(data.last_run);
                updateConfig(data.config, data.groups);
                
                lastUpdate = new Date();
                document.getElementById('refreshText').textContent = `Updated: ${lastUpdate.toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error fetching status:', error);
                document.getElementById('refreshText').textContent = 'Error updating';
            }
        }
        
        // Initial fetch
        fetchStatus();
        
        // Auto-refresh every 2 seconds
        setInterval(fetchStatus, 2000);
    </script>
</body>
</html>
