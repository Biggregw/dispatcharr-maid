<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatcharr Maid - Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .status-active {
            background: #48bb78;
            color: white;
        }
        
        .status-idle {
            background: #ed8936;
            color: white;
        }
        
        .progress-container {
            background: #e2e8f0;
            border-radius: 10px;
            height: 30px;
            margin: 15px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .progress-bar.muted {
            opacity: 0.5;
            filter: saturate(0.7);
        }

        .phase-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 3px solid #a3bffa;
            color: #4a5568;
            font-weight: 600;
        }

        .phase-indicator--active {
            animation: phasePulse 1.8s ease-in-out infinite;
        }

        .phase-indicator__icon {
            font-size: 1.1em;
        }

        .phase-indicator__text {
            font-size: 0.95em;
        }

        @keyframes phasePulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-box {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d3748;
        }
        
        .provider-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .provider-table th {
            background: #f7fafc;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .provider-table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .provider-table tr:hover {
            background: #f7fafc;
        }
        
        .success-rate {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .rate-good { background: #c6f6d5; color: #22543d; }
        .rate-ok { background: #feebc8; color: #7c2d12; }
        .rate-bad { background: #fed7d7; color: #742a2a; }
        
        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-style: italic;
        }
        
        .config-info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .config-item {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 8px;
        }
        
        .config-label {
            font-weight: 600;
            color: #4a5568;
        }
        
        .config-value {
            color: #667eea;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßπ Dispatcharr Maid</h1>
            <p>Live Monitoring Dashboard</p>
        </div>
        
        <div class="refresh-indicator" id="refreshIndicator">
            <span class="spinner"></span>
            <span id="refreshText">Updating...</span>
        </div>
        
        <!-- Current Progress Card -->
        <div class="card">
            <h2>üìä Current Job Status</h2>
            <div id="currentProgressContainer">
                <div class="no-data">Loading...</div>
            </div>
        </div>
        
        <!-- Last Run Summary Card -->
        <div class="card">
            <h2>üìà Last Completed Run</h2>
            <div id="lastRunContainer">
                <div class="no-data">Loading...</div>
            </div>
        </div>
        
        <!-- Configuration Card -->
        <div class="card">
            <h2>‚öôÔ∏è Current Configuration</h2>
            <div id="configContainer">
                <div class="no-data">Loading...</div>
            </div>
        </div>
    </div>
    
    <script>
        let lastUpdate = null;
        
        function formatTimestamp(isoString) {
            if (!isoString || isoString === 'Unknown') return 'Unknown';
            const date = new Date(isoString);
            return date.toLocaleString();
        }
        
        function formatDuration(seconds) {
            if (!seconds || seconds < 0) return 'Calculating...';
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}h ${mins}m`;
            } else if (mins > 0) {
                return `${mins}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }
        
        function getSuccessRateClass(rate) {
            if (rate >= 95) return 'rate-good';
            if (rate >= 80) return 'rate-ok';
            return 'rate-bad';
        }
        
        function updateCurrentProgress(progress) {
            const container = document.getElementById('currentProgressContainer');
            
            if (!progress) {
                container.innerHTML = `
                    <div class="no-data">
                        <p>No active job running</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">Start a job using interactive_maid.py to see progress here</p>
                    </div>
                `;
                return;
            }
            
            const processed = progress.processed || 0;
            const total = progress.total || '?';
            const failed = progress.failed || 0;
            const isNumericComplete = total !== '?' && processed >= total;
            const percent = isNumericComplete ? 100 : Math.min(100, progress.percent || 0);
            const phase = getPhaseIndicator(progress.current_step);
            
            container.innerHTML = `
                <div style="margin-bottom: 10px;">
                    <span class="status-badge status-active">‚ö° RUNNING</span>
                    <span style="margin-left: 15px; color: #718096;">Last updated: ${formatTimestamp(progress.timestamp)}</span>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar ${isNumericComplete ? 'muted' : ''}" style="width: ${percent}%">
                        ${percent.toFixed(1)}%
                    </div>
                </div>
                ${isNumericComplete && phase ? `
                    <div class="phase-indicator phase-indicator--active" aria-live="polite">
                        <span class="phase-indicator__icon">${phase.icon}</span>
                        <span class="phase-indicator__text">${phase.text}</span>
                    </div>
                ` : ''}
                
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Processed</div>
                        <div class="stat-value">${processed.toLocaleString()}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Total Streams</div>
                        <div class="stat-value">${total === '?' ? total : total.toLocaleString()}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Failed</div>
                        <div class="stat-value" style="color: #e53e3e;">${failed.toLocaleString()}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Remaining</div>
                        <div class="stat-value">${total === '?' ? '?' : (total - processed).toLocaleString()}</div>
                    </div>
                </div>
            `;
        }

        function getPhaseIndicator(stepText) {
            const step = (stepText || '').toLowerCase();
            if (step.includes('cleanup')) {
                return { icon: 'üßπ', text: 'Cleaning up streams‚Ä¶' };
            }
            if (step.includes('reorder')) {
                return { icon: '‚ÜïÔ∏è', text: 'Reordering channels‚Ä¶' };
            }
            return null;
        }
        
        function updateLastRun(lastRun) {
            const container = document.getElementById('lastRunContainer');
            
            if (!lastRun) {
                container.innerHTML = `
                    <div class="no-data">
                        No completed runs found
                    </div>
                `;
                return;
            }
            
            const successRate = lastRun.success_rate || 0;
            
            let providersHTML = '';
            if (lastRun.top_providers && lastRun.top_providers.length > 0) {
                providersHTML = `
                    <h3 style="margin-top: 25px; margin-bottom: 15px; color: #2d3748;">Top Providers</h3>
                    <table class="provider-table">
                        <thead>
                            <tr>
                                <th>Provider</th>
                                <th>Success / Total</th>
                                <th>Success Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${lastRun.top_providers.map(p => `
                                <tr>
                                    <td style="font-family: monospace; font-size: 0.9em;">${p.name}</td>
                                    <td>${p.success.toLocaleString()} / ${p.total.toLocaleString()}</td>
                                    <td>
                                        <span class="success-rate ${getSuccessRateClass(100 - p.fail_rate)}">
                                            ${(100 - p.fail_rate).toFixed(1)}%
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }
            
            let problemProvidersHTML = '';
            if (lastRun.problematic_providers && lastRun.problematic_providers.length > 0) {
                problemProvidersHTML = `
                    <h3 style="margin-top: 25px; margin-bottom: 15px; color: #2d3748;">‚ö†Ô∏è Problematic Providers (>10% failure)</h3>
                    <table class="provider-table">
                        <thead>
                            <tr>
                                <th>Provider</th>
                                <th>Success / Total</th>
                                <th>Failure Rate</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${lastRun.problematic_providers.map(p => `
                                <tr>
                                    <td style="font-family: monospace; font-size: 0.9em;">${p.name}</td>
                                    <td>${p.success.toLocaleString()} / ${p.total.toLocaleString()}</td>
                                    <td>
                                        <span class="success-rate rate-bad">
                                            ${p.fail_rate.toFixed(1)}%
                                        </span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }
            
            container.innerHTML = `
                <div style="margin-bottom: 10px;">
                    <span class="status-badge status-idle">‚úì COMPLETED</span>
                    <span style="margin-left: 15px; color: #718096;">Finished: ${formatTimestamp(lastRun.timestamp)}</span>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Total Analyzed</div>
                        <div class="stat-value">${lastRun.total.toLocaleString()}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Successful</div>
                        <div class="stat-value" style="color: #38a169;">${lastRun.successful.toLocaleString()}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Failed</div>
                        <div class="stat-value" style="color: #e53e3e;">${lastRun.failed.toLocaleString()}</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Success Rate</div>
                        <div class="stat-value" style="color: ${successRate >= 95 ? '#38a169' : '#e53e3e'};">${successRate.toFixed(1)}%</div>
                    </div>
                </div>
                
                ${providersHTML}
                ${problemProvidersHTML}
            `;
        }
        
        function updateConfig(config, groups) {
            const container = document.getElementById('configContainer');
            
            if (!config) {
                container.innerHTML = `
                    <div class="no-data">Configuration not available</div>
                `;
                return;
            }
            
            const groupNames = groups && config.groups ? 
                config.groups.map(id => {
                    const group = groups.find(g => g.id === id);
                    return group ? group.name : `ID ${id}`;
                }).join(', ') : 
                'None selected';
            
            container.innerHTML = `
                <div class="config-info">
                    <div class="config-item">
                        <span class="config-label">Selected Groups:</span>
                        <span class="config-value">${groupNames}</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">Channel Range:</span>
                        <span class="config-value">${config.channel_range || 'All'}</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">Workers:</span>
                        <span class="config-value">${config.workers || 8}</span>
                    </div>
                    <div class="config-item">
                        <span class="config-label">Analysis Duration:</span>
                        <span class="config-value">${config.duration || 10}s per stream</span>
                    </div>
                </div>
            `;
        }
        
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                updateCurrentProgress(data.current_progress);
                updateLastRun(data.last_run);
                updateConfig(data.config, data.groups);
                
                lastUpdate = new Date();
                document.getElementById('refreshText').textContent = `Updated: ${lastUpdate.toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error fetching status:', error);
                document.getElementById('refreshText').textContent = 'Error updating';
            }
        }
        
        // Initial fetch
        fetchStatus();
        
        // Auto-refresh every 2 seconds
        setInterval(fetchStatus, 2000);
    </script>
</body>
</html>
