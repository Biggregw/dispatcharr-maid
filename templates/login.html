<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Dispatcharr Maid</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logo.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='brand.css') }}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--app-bg);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 460px;
            background: var(--surface-raised);
            border-radius: 18px;
            box-shadow: var(--shadow-raised);
            padding: 24px;
        }
        .title {
            text-align: center;
            margin-top: 8px;
            margin-bottom: 16px;
            color: var(--accent-strong);
            font-weight: 800;
            font-size: 1.25em;
        }
        .error {
            margin: 10px 0 14px 0;
            padding: 10px 12px;
            border-radius: 12px;
            background: var(--danger-soft);
            color: var(--danger);
            font-weight: 600;
            box-shadow: var(--shadow-inset);
        }
        .form {
            display: grid;
            gap: 12px;
        }
        label {
            font-size: 0.95em;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 6px;
            display: inline-block;
        }
        input {
            width: 100%;
            padding: 12px 12px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            background: var(--surface-inset);
            box-shadow: var(--shadow-inset);
            color: var(--text-primary);
        }
        input:focus {
            outline: none;
            box-shadow: var(--shadow-inset), 0 0 0 3px rgba(107, 91, 209, 0.2);
        }
        .btn {
            margin-top: 6px;
            width: 100%;
            padding: 12px 14px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1em;
            cursor: pointer;
            color: var(--accent-strong);
            background: var(--accent-soft);
            box-shadow: var(--shadow-soft);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-raised);
        }
        .hint {
            margin-top: 14px;
            color: var(--text-muted);
            text-align: center;
            font-size: 0.92em;
            line-height: 1.35;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand" aria-label="Dispatcharr Maid">
            <img class="brand-logo" src="{{ url_for('static', filename='logo.svg') }}" alt="Dispatcharr Maid">
            <div class="brand-text" style="color:var(--text-primary);">
                <h1 style="font-size:1.6em;">Dispatcharr Maid</h1>
                <p style="color:var(--text-muted);">Sign in</p>
            </div>
        </div>

        <div class="title">Welcome back</div>

        {% if error %}
            <div class="error" role="alert">{{ error }}</div>
        {% endif %}

        <form method="post" class="form" autocomplete="on">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button class="btn" type="submit">Sign in</button>
        </form>

        <div class="hint">
            If this is Dispatcharr auth: update your `.env` / `config.yaml` and reload.
        </div>
    </div>
</body>
</html>
