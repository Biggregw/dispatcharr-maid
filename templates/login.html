<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Dispatcharr Maid</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logo.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='brand.css') }}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #111827;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 460px;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            padding: 22px;
        }
        .title {
            text-align: center;
            margin-top: 8px;
            margin-bottom: 16px;
            color: #111827;
            font-weight: 800;
            font-size: 1.25em;
        }
        .error {
            margin: 10px 0 14px 0;
            padding: 10px 12px;
            border-radius: 10px;
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #742a2a;
            font-weight: 600;
        }
        .form {
            display: grid;
            gap: 12px;
        }
        label {
            font-size: 0.95em;
            font-weight: 700;
            color: #374151;
            margin-bottom: 6px;
            display: inline-block;
        }
        input {
            width: 100%;
            padding: 12px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            background: #fff;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.18);
        }
        .btn {
            margin-top: 6px;
            width: 100%;
            padding: 12px 14px;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            font-size: 1em;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(0,0,0,0.18);
        }
        .hint {
            margin-top: 14px;
            color: #6b7280;
            text-align: center;
            font-size: 0.92em;
            line-height: 1.35;
        }

        :root {
            --app-bg: #0f172a;
            --app-bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --surface: #111827;
            --surface-elevated: #1f2937;
            --border-muted: #2a3446;
            --text-primary: #e5e7eb;
            --text-muted: #94a3b8;
            --accent: #7c8cf5;
            --accent-strong: #a5b4fc;
            --danger-bg: #2b1115;
            --danger-text: #fca5a5;
        }

        body {
            background: var(--app-bg-gradient);
            color: var(--text-primary);
        }

        body,
        body * {
            color: var(--text-primary) !important;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border-muted);
            box-shadow: 0 24px 60px rgba(7, 10, 20, 0.55);
        }

        .title {
            color: var(--text-primary) !important;
        }

        .error {
            background: var(--danger-bg);
            border-color: rgba(248, 113, 113, 0.4);
            color: var(--danger-text) !important;
        }

        label {
            color: var(--text-muted) !important;
        }

        input {
            background: var(--surface-elevated);
            border-color: var(--border-muted);
            color: var(--text-primary) !important;
        }

        input::placeholder {
            color: var(--text-muted);
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(124, 140, 245, 0.28);
        }

        .btn {
            background: linear-gradient(135deg, #4652b8 0%, #6d4ccf 100%);
            color: #f8fafc !important;
        }

        .hint {
            color: var(--text-muted) !important;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand" aria-label="Dispatcharr Maid">
            <img class="brand-logo" src="{{ url_for('static', filename='logo.svg') }}" alt="Dispatcharr Maid">
            <div class="brand-text" style="color:#111827;">
                <h1 style="font-size:1.6em;">Dispatcharr Maid</h1>
                <p style="color:#4b5563;">Sign in</p>
            </div>
        </div>

        <div class="title">Welcome back</div>

        {% if error %}
            <div class="error" role="alert">{{ error }}</div>
        {% endif %}

        <form method="post" class="form" autocomplete="on">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button class="btn" type="submit">Sign in</button>
        </form>

        <div class="hint">
            If this is Dispatcharr auth: update your `.env` / `config.yaml` and reload.
        </div>
    </div>
</body>
</html>
